<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas/Sugerencias</title>
    <link rel="icon" href="img/logo_club.ico">

    <link rel="stylesheet" href="./css/consultas.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/headerYFooter.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="js/headerYFooter.js"></script>

    <!-- Boostrap pisaba el estilo de la etiqueta "a" y con esta forma se evita -->
    <style>
        a {
            text-decoration: none;
            color: white;
        }
        a:hover{
            color: white;
        }
    </style>

</head>

<body class="container-fluid" style="background-color: grey; padding: 0;">
    <header>
        <div class="fondo contenido">
            <div class="header">
                <script>crearHeader()</script>
            </div>
        </div>
    </header>
    <br>

    <section id="principal " class="d-md-flex">
  
        <div id="sector_central "
            class="h-100 col-sm-12 col-md-12 col-lg-12 m-0 justify-content-center align-items-center ">
            <center>
                <h3 style="color: white;">FORMULARIO DE CONSULTAS/SUGERENCIAS</h3>
            </center>

            <div class="ubicacion-contenedor">
                <div class="grid-item"></div>
                <div class="gridUbicacFormulario">
                    <form class="formulario" name="form" action="mostrarDatos.html">
                        <table id="tabla">
                            <tr>
                                <td class="col1">
                                    <label for="apellido">Apellido:</label>
                                </td>
                                <td>
                                    <input type="text" name="apellido" placeholder="Ingrese su apellido...">
                                </td class="col2">
                            </tr>
                            <tr>
                                <td>
                                    <label for="nombre">Nombre:</label>
                                </td>
                                <td>
                                    <input type="text" name="nombre" placeholder="Ingrese su nombre...">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Correo electrónico:</label>
                                </td>
                                <td>
                                    <input type="email" name="email" placeholder="Ingrese su correo electrónico...">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="fNacimiento">Fecha de nacimiento:</label>
                                </td>
                                <td>
                                    <input type="date" name="fechaNacimiento">
                                </td>
                            </tr>
                            <tr>
                                <td style="color: white;">Sexo:</td>
                                <td>
                                    <input type="radio" name="sexo" value="Hombre"> Hombre
                                    <input type="radio" name="sexo" value="Mujer"> Mujer
                                </td>
                            </tr>
                            <tr>
                                <td style="color: white;">¿Cómo nos conoce?</td>
                                <td>
                                    <input type="checkbox" name="conocimiento" value="Internet"> Internet<br>
                                    <input type="checkbox" name="conocimiento" value="Publicidad"> Publicidad<br>
                                    <input type="checkbox" name="conocimiento" value="Amigos"> Referencias de amigos<br>
                                    <input type="checkbox" name="conocimiento" value="Hincha/socio"> Soy hincha/socio<br>
                                    <input type="checkbox" name="conocimiento" value="Otros"> Otros
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="consulta">Consulta:</label>
                                </td>
                                <td>
                                    <textarea name="consulta" rows="4" cols="50"
                                        placeholder="Ingrese aquí su consulta..."></textarea>
                                </td>
                            </tr>
                        </table>
                        <input type="submit" id="botonEnviar" value="Enviar">
                    </form>
                </div>
                <div class="grid-item"></div>
            </div>
        </div>
    </section>
    <br>

    <footer>
        <div class="footer">
            <script>
                mostrarFooter()
            </script>
        </div>
    </footer>

    <script src="js/validacionForm.js"></script>

</body>

</html>
